Sylius\Component\ImportExport\Model\ExportProfile:
    exclusion_policy: ALL
    xml_root_name: export_profile
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
        name:
            expose: true
            type: string
        description:
            expose: true
            type: string
        code:
            expose: true
            type: string
            unique: true
        entity:
            expose: true
            type: string
        fields:
            expose: true
            type: array
        exporter:
            expose: true
            type: string
        exporterConfiguration:
            expose: true
            type: array
    relations:
        - rel: self
          href:
                route: sylius_export_profile_show
                parameters:
                    id: expr(object.getId())
